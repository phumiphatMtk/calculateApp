<div class="container">
  <div class="calculator my-5 p-3">
    <form action="">
      <div class="form-group">
        <input type="text" class="form-control" [value]="currentNumber" disabled />
      </div>
    </form>
    <div class="row text-center">
      <div class="col-3 mt-3">
        <div class="btn btn-opr1" (click)="clear()">
          AC
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-opr1" (click)="clear()">
          C
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-opr1" (click)="getOperation('%')">
          %
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-opr1" (click)="getOperation('/')">
          /
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getNumber('7')">
          7
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getNumber('8')">
          8
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getNumber('9')">
          9
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-opr2" (click)="getOperation('*')">
          X
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getNumber('4')">
          4
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getNumber('5')">
          5
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getNumber('6')">
          6
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-opr2" (click)="getOperation('-')">
          -
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getNumber('1')">
          1
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getNumber('2')">
          2
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getNumber('3')">
          3
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-opr2" (click)="getOperation('+')">
          +
        </div>
      </div>
      <div class="col-3 mt-3"></div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getNumber('0')">
          0
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-number" (click)="getDecimal()">
          .
        </div>
      </div>
      <div class="col-3 mt-3">
        <div class="btn btn-opr2" (click)="getOperation('=')">
          =
        </div>
      </div>
    </div>
  </div>
</div>
